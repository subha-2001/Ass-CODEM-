<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
    <div class="card">
      <div class="cardimgbg"></div>
          <div class="img-sec"><img src="images/image-victor.jpg" alt="img"></div>
      <div class="card-body">
      <h2 style=" font-size: 1.4rem;">Victor Crest <span class="age">26</span></h2>
      <h3 class="city">London</h3>
      <div class="tags">
        <h4>80K <span class="tag">Followers</span></h4>
        <h4>803K <span class="tag">Likes</span></h4>
        <h4>1.4K <span class="tag">Photos</span></h4>
      </div>
    </div>
    </div>
  
  </div>
</body>
</html>
