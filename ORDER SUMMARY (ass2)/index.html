<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card(ASS2)</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <div  class="music">
        <img src="images/illustration-hero.svg" alt="illustration hero">
      </div>
      <div class="summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device
           anywhere you like!</p>
        <div class="purchase">
          <div>
            <figure>
              <img src="images/icon-music.svg" alt="musiciconimg">
            </figure>

            <div class="plan-cost">
              <h2>Annual Plan</h2>
              <p>&dollar;59.99&sol;year</p>
            </div>
          </div>

          <div class="change">
            <a href="#"> Change</a>
          </div>

        </div>
        <div class="buttons">
          <input type="button" class="paybutton" value="Proceed To Payment">
          <input type="button" class="cancelbutton" value="Cancel Order">
        </div>
    </div>
    </main>
  </body>

</html>
